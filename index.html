<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Final Project (Empty)</title>
  <style media="screen">
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #FFF;
    }

    .header {
      background-color: #000;
      padding: 2px;
    }

    .header .header-text {
      padding-left: 30px;
    }

    .header .header-text .group-name {
      font-weight: 900;
      font-size: 1rem;
      transition: font-size .2s;
      margin-left: 2%;
      margin-right: 2%;
    }

    .header .header-text .group-name:hover {
      font-size: 2rem;
      text-decoration: underline;
    }

    .header .header-text .group-members {
      font-weight: 500;
      font-size: 0.8125rem;
      padding: 50px;
      transition: font-size .2s;
      margin-left: 2%;
      margin-right: 2%;
    }

    .header .header-text .group-members:hover {
      text-decoration: underline;
      font-size: 1rem;
      font-weight: 900;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div class="header">
    <p class="header-text">
      <span class="group-name">CLASSIC</span>
      <span class="group-members">Gabriel Austria</span>
      <span class="group-members">Merlin Bautista</span>
      <span class="group-members">Bryan Delos Reyes</span>
  </div>
</body>

</html>
